<form [formGroup]="todoForm" class="todo-form" (ngSubmit)="saveTodo()">
  <input type="text" class="todo-input" placeholder='What is the task today?' formControlName="inputText"
    [class.invalid-input]="todoForm.invalid && (todoForm.get('inputText').dirty)" />
  <button type="submit" class='todo-btn' #submitButton>{{currentTodo? 'Update' : "Add"}}</button>
</form>
